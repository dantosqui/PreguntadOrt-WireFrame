<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Preguntadort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="site.css" asp-append-version="true" />
</head>

<body>
    <header style="display: flex; flex-direction: row; margin: 0; align-items:stretch; justify-content: space-between;">
        <img src="~/img/logo.png" style="left: 0; width: 6%; margin: 0; margin-left: 1%; min-height: 50px;">

        <nav style="width: 80%;text-align: center; padding: 0;">
            <div style="border-bottom: 8px solid rgb(41, 197, 93); padding-bottom:20px">
                <a href='ConfigurarJuego.html'
                    style="text-align: center; font-size: 200%; margin: 0 auto; padding: 0; color: black">Jugar</a>
            </div>
        </nav>
    </header>


    

<div class="centrar">
    <div id="inforta">
            <div id="correcto">
                <h1><b>CORRECTO!</b></h1>
                <!--en el trabajo esto esta dentro de un If, por eso se cambia el style desde html-->
                <style>body{background-color:rgb(112, 184, 154);}</style>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Allowed.svg/120px-Allowed.svg.png" height="50%">
                <p>+10 Puntos!</p>
            </div>
    </div>
</div>


<div class="centrar">
    <a href='@Url.Action("Jugar")' id="boton" class="btnw">
        <button type="button" class="btn btn-outline-success btnw">Siguiente pregunta</button>
    </a>
</div>


<div id="info" style="position:absolute;top:0;margin-top:9vw">
    <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">@ViewBag.Puntaje Puntos</li>
    <li class="list-group-item">@ViewBag.Username</li>
  </ul>
</div>


        <footer>
            &copy; 2023 - preguntadort danosqui20programacion y zareke20programacion y titishebar20programacion
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>

</html>
